<!-- Let's start with a simple example: an input that allows you to choose whether you prefer a banana or a cherry. 
This example involves a simple text <input> with an associated <label> and a submit <button>. Find the source code on GitHub at fruit-start.html and a live example below. -->
   
   
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fruit Preference Form</title>
        <style>
            input:invalid {
                border: 2px dashed red;
            }
    
            input:valid {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="choose">Would you prefer a banana or cherry?</label>
            <input id="choose" name="i-like" required pattern="banana|cherry" />
            <button>Submit</button>
        </form>
    </body>
    </html>
